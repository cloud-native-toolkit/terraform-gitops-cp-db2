name: gitops-cp-db2
interfaces:
  - github.com/cloud-native-toolkit/automation-modules#database-secret
type: gitops
description: Module to populate a gitops repository with the resources to configure a schema on a DB2 instance
tags:
  - db2
  - schema
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: cluster
        interface: github.com/cloud-native-toolkit/automation-modules#cluster
        refs: []
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: storage
        refs:
          - source: github.com/cloud-native-toolkit/terraform-util-storage-class-manager.git
            version: ">= 1.0.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: storage_class
        moduleRef:
          id: storage
          output: rwx_storage_class
      - name: ingress_subdomain
        moduleRef:
          id: cluster
          output: platform.ingress
      - name: cluster_name
        moduleRef:
          id: cluster
          output: name
      - name: entitlement_key
        scope: global
