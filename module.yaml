name: gitops-db2-schema
type: gitops
description: Module to populate a gitops repository with the resources to create a DB2OLTP on DB2 instance
tags:
  - db2
  - schema
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: gitops_cp4d_operator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp4d-operator.git
            version: '>= 0.0.5'  
      - id: gitops-db2
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-db2u-operator.git
            version: ">= 1.0.0" 
      - id: gitops-db2oltp
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-db2-oltp.git
            version: ">= 1.0.0" 
           
variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
