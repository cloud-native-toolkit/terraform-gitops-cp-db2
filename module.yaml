name: gitops-cp-db2
type: gitops
description: Module to populate a gitops repository with the resources to configure a schema on a DB2 instance
tags:
  - db2
  - schema
  - gitops
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: gitops-db2u
        refs:
          - source: https://github.com/cloud-native-toolkit/terraform-gitops-db2u-operator.git
            version: ">= 1.0.0" 
      - id: gitops-db2oltp
        refs:
          - source: https://github.com/cloud-native-toolkit/terraform-gitops-cp-db2-oltp.git
            version: ">= 1.0.0"      
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: storageClass
        moduleRef:
          id: gitops-cp-db2
          output: storageClass
          important: true
      - name: database_name
        moduleRef:
          id: gitops-cp-db2
          output: database_name
          important: true
      - name: pvcsize
        moduleRef:
          id: gitops-cp-db2
          output: pvcsize
          important: true